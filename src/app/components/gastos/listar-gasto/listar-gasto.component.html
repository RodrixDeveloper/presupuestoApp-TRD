<h4 class="text-center">Listado de Gastos</h4>
<hr class="border border-secondary border-1 opacity-75">
<div class="row" style="margin-top: 40px;">
    <div class="col-lg-6">
        <div class="alert alert-success sizeAlert">
            Presupuesto: <strong>{{presupuesto}} Bs.</strong>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
            Restante: <strong>{{restante}} Bs.</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li *ngFor="let gasto of listGasto" class="list-group-item d-flex justify-content-between">
                <strong>
                    {{gasto.nombre | uppercase}}
                </strong>
                  <span class="badge rounded-pill text-bg-secondary">
                    {{gasto.cantidad}} Bs.
                </span>
            </li>
          </ul>
    </div>
</div>
