<h4 class="text-center">Ingresar Gasto</h4>
<hr class="border border-secondary border-1 opacity-75">
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrecto}}</span>
</div>
<div class="form-group">
    <label for="gasto" class="form-label">Gasto</label>
    <input type="text" [(ngModel)]="nombreGasto" class="form-control form-control-lg" id="gasto"
        placeholder="Ej: Comida">
</div>
<div class="form-group mt-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg" id="cantidad"
        placeholder="Ingrese Cantidad">
</div>

<div class="d-grid gap-2 mt-4">
    <button class="btn btn-secondary" (click)="agregarGasto()" type="button">AGREGAR GASTO</button>
</div>
